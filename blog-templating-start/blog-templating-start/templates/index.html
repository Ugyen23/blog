<!DOCTYPE html>
<html lang="en">
<head>
<!--    <img src="../static/images/bg.jpg">-->
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="title"><h1><center>My Blog</center></h1></div>
<div class="wrapper">
    <div class="top">
        <img src="../static/images/bg.jpg">
    </div>

    {% for post2 in all_posts: %}
    <div class="content">
        <div class="card ">
            <h2>{{ post2.title }}</h2>
            <p>{{ post2.subtitle }}</p>
            <a href="{{ url_for('show_post', index=post2.id) }}" class="btn btn-1">Read</a>
        </div>
    </div>
    {% endfor %}

</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
